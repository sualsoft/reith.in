{{ define "main" }}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>{{.Title}}</h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>{{.Title}}</li>
      </ol>
    </div>
  </div>
</section>
<!-- End Breadcrumbs -->

<section class="inner-page">
  <div class="container" data-aos="fade-up">
    <p>{{.Content}}</p>

    <div class="row">
      {{range .Pages}}
      <div
        class="col-md-6 col-lg-4 d-flex align-items-stretch justify-content-between mb-3"
      >
        {{ with .Params.hero}}
        <div class="card">
          <img src="/img/{{.img}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{.title}}</h5>
            <p class="card-text">{{.sub_title}}</p>
            {{end}}
          </div>
          <a href="{{.Permalink}}" class="btn btn-primary">mehr erfahren</a>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>

{{end}}
