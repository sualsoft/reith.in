{{ define "main" }}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>{{.Title}}</h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>{{.Title}}</li>
      </ol>
    </div>
  </div>
</section>
<!-- End Breadcrumbs -->

<section class="inner-page">
  <div class="container">
    <p>{{.Content}}</p>
    <ul>
      {{range .Pages}}
      <li><a href="{{.Permalink}}">{{.Title}}</a></li>
      {{end}}
    </ul>
  </div>
</section>

{{end}}
