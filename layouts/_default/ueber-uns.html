{{ define "main" }}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>{{.Title}}</h2>
      <ol>
        <li><a href="/">Home</a></li>
        <li>{{.Title}}</li>
      </ol>
    </div>
  </div>
</section>
<!-- End Breadcrumbs -->

<section class="inner-page">
  <div class="container">
    <p>{{.Content}}</p>
  </div>
</section>

<!-- ======= Team Section ======= -->
{{with .Params.name}}
<section class="team">
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div
        class="col-lg-4 col-md-6 d-flex align-items-stretch"
        data-aos="fade-up"
        data-aos-delay="100"
      >
        <div class="member">
          <div class="member-img">
            <img src="/img/team/{{.image}}" class="img-fluid" alt="" />
          </div>
          <div class="member-info">
            <h3>{{.name}}</h3>
            <h4>{{.main_post}}</h4>
            <span>{{.post}}</span>
            <p class="mt-3">
              <a href="callto:{{.tp}}"
                ><i class="bx bx-phone-call"></i> {{.tp}}</a
              >
            </p>
            <p>
              <a href="mailto:{{.mail}}"
                ><i class="bx bx-envelope"></i> {{.mail}}</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
<!-- End Team Section -->

{{end}}
